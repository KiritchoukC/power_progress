name: CD on release

on: 
  pull_request:
    branches: 
      - release

jobs:
  apk-deploy:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        
      - name: Launch flutter tests
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.18.0-dev.5.0'
          channel: 'dev'
      - run: flutter test

      - name: Add empty google-services.json
        uses: finnp/create-file-action@master
        env:
          FILE_NAME: "./android/app/google-services.json"
          FILE_DATA: ""

      - name: Fill google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: echo $GOOGLE_SERVICES > app/google-services.json

      - name: Build apk
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.18.0-dev.5.0'
          channel: 'dev'
      - run: flutter build apk

      - name: Firebase apk distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.1.1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: Default
          file: ./build/app/outputs/apk/release/app-release.apk